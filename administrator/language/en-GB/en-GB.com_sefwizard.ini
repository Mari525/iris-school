COM_SEFWIZARD_INTEGRITY="Integrity"
COM_SEFWIZARD_INTEGRITY_TEXT="<p>The package uses Joomla! updater. The updater will check for a new version only if you install the package entirely from the single archive, as it is supplied by the developer. If you install the component and the plugin separately, the updater will not be active neither for the component, nor for the plugin. Although the component can work without the plugin, some options will not be available without the &ldquo;Engine&rdquo; installed. The &ldquo;Engine&rdquo; itself will not work without the &ldquo;Controls&rdquo; installed. It is not recommended to use the extensions separately, all of them should be installed and enabled. To uninstall all SEF Wizard extensions, it would be enough to uninstall only the package&nbsp;– the other extensions will be removed automatically.</p>"

