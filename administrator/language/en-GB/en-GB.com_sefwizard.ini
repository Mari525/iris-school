; Redirect Manager

COM_SEFWIZARD_REDIRECT_MANAGER_SPACER_LABEL="<b>REDIRECT MANAGER</b>"
COM_SEFWIZARD_REDIRECT_MANAGER_SPACER_DESCTIPTION="Redirect manager settings."
COM_SEFWIZARD_REDIRECT_MANAGER_ENABLED_LABEL="Enable redirects"
COM_SEFWIZARD_REDIRECT_MANAGER_ENABLED_DESCRIPTION="This setting enables redirect manager."
COM_SEFWIZARD_REDIRECT_MANAGER_CONVERT_PUNYCODE_LABEL="Decode punycode"
COM_SEFWIZARD_REDIRECT_MANAGER_CONVERT_PUNYCODE_DESCRIPTION="If this option is enabled, the domain value is compared as UTF-8 string; otherwise, it is compared as &ldquo;<span class='marked'>punycode</span>&rdquo;. With this option enabled you can specify UTF-8 domains straightly without converting them to punicode."
COM_SEFWIZARD_REDIRECT_MANAGER_NOT_ENABLED="The redirect manager is currently disabled. You can enable it in the <a href='index.php?option=com_sefwizard&layout=settings#engine_settings'><b>Engine settings</b></a>."
COM_SEFWIZARD_REDIRECT_MANAGER_SOURCE_LABEL="Source"
COM_SEFWIZARD_REDIRECT_MANAGER_SOURCE_DESCRIPTION="<p>The source URL can be a regular expression or an exact expression. There are four types of exact expressions:</p><ol><li>An absolute URL depending on the protocol, host name, port (if specified) and domain root directory (&ldquo;<span class='marked'>http://www.site.com/category/article?query=param</span>&rdquo;);</li><li>An absolute URL that does not depend on the protocol, but depends on the other URL components (&ldquo;<span class='marked'>//www.site.com/category/article?query=param</span>&rdquo;);</li><li>An absolute URL that depends on the domain root directory only, and does not depend on the other URL components (&ldquo;<span class='marked'>/category/article?query=param</span>&rdquo;);</li><li>A relative URL that does not depend on the domain root directory and the other URL components at all (&ldquo;<span class='marked'>category/article?query=param</span>&rdquo;).</li></ol><p>The difference between the last two types is the following: if your website is located in a subdirectory, a relative URL is points on this subdirectory. Whereas, the absolute type points on your domain root directory. The domain root and the website root can be the same if the site is located in the domain root, in which case the last two types are equal.</p><p>It is recommended to use the last (4-th) type in any instance when you do not need to specify the URL components exactly, because such approach can give you flexibility to move your website in any catalog. If there are several rules with different types that match the same URL, a more precise rule will have a higher priority. The identical rules with the same type are not possible&nbsp;– last rules will override previous ones.</p><p>Please, note that an empty string is a URL too&nbsp;– it points on your website root directory, when a forward slash (/) points on the domain root directory.</p>"
COM_SEFWIZARD_REDIRECT_MANAGER_DESTINATION_LABEL="Destination"
COM_SEFWIZARD_REDIRECT_MANAGER_DESTINATION_DESCRIPTION="<p>Like the source URL, the destination URL can be four types. In relative types the components of the source URL are appended to the destination URL. It does not matter what type the source url is&nbsp;– its components can be omited, but they will be appended to the destination URL. When using regular expression in the source URL, you can use capture group variables in the destination URL &ldquo;<span class='marked'>($0, $1, $2, $...)</span>&rdquo;.</p><p>If you need to discard the query string, put a question mark (?) at the end of the URL. You can also override the query string with a new one. By default, the query string is appended from the source URL if it presents.</p><p>The hash component (#) is possible too, but it must not be empty. Please, note that the hash component is not evaluated by the server in the source URL&nbsp;— a source URL with the hash is the same as a source URL without the hash.</p><p>If the source URL is the same as the destination URL, it ends up with an infinite redirect loop. Redirects are only possible in the front-end. They do not work in the back-end.</p>"
COM_SEFWIZARD_REDIRECT_MANAGER_REGEX_LABEL="Regular expression"
COM_SEFWIZARD_REDIRECT_MANAGER_REGEX_DESCRIPTION="<p>Select this checkbox if the entered value is a regular expression. You can use capture group variables &ldquo;<span class='marked'>($0, $1, $2, $...)</span>&rdquo; in the destination URL.</p><p>You can start with any part of URL; however, the regex will be checked in the entire URL, including the protocol, host name, port (if specified), path and query string. Regular expressions have the lowest priority. First, exact expressions will be checked, and then regular expressions will be checked according to their order if there are no matches.</p><p>After the first match a client will be redirected at the destination URL.</p>"
COM_SEFWIZARD_REDIRECT_MANAGER_CS_LABEL="Case sensetive"
COM_SEFWIZARD_REDIRECT_MANAGER_CS_DESCRIPTION="Select this checkbox if the source URL is case sensitive. By default, Joomla! aliases are always in the lower case. If the entered value is not a regular expression, case sensitive URLs have higher priority than case insensetive URLs."
COM_SEFWIZARD_REDIRECT_MANAGER_GET_LABEL="GET only"
COM_SEFWIZARD_REDIRECT_MANAGER_GET_DESCRIPTION="Redirects will be performed only if the request method is &ldquo;<span class='marked'>GET</span>&rdquo;."
COM_SEFWIZARD_REDIRECT_MANAGER_INTERNAL_LABEL="Internal redirect"
COM_SEFWIZARD_REDIRECT_MANAGER_INTERNAL_DESCRIPTION="Internal redirects allow to open the destination URL without the redirect itself. Basically, a page can be opened at another address (page alias). Internal redirects can be assigned only for Joomla! documents."
COM_SEFWIZARD_REDIRECT_MANAGER_CODE_LABEL="Code"
COM_SEFWIZARD_REDIRECT_MANAGER_CODE_DESCRIPTION="<p>Server response code. Only for external redirects. Most commonly the following types of redirects are used:</p><ul><li><span class='marked'>301</span>&nbsp;— document moved permanently.</li><li><span class='marked'>302</span>&nbsp;— document moved temporarily.</li><li><span class='marked'>303</span>&nbsp;— go to another page (see other).</li><li><span class='marked'>307</span>&nbsp;— document moved temporarily. The request method of the destination (GET, POST, HEAD, PUT) is the same as for the source.</li></ul><p>By default, the response code is 303, because redirects with the 301 code are cached by the browser, it makes testing the rules inconvenient, as after applying changes you have to clear browser cache. If the redirect is permanent, select the code 301 after testing the rule.</p>"
COM_SEFWIZARD_REDIRECT_MANAGER_ADD_RULE="Add a rule"
