; Duplicate handling

COM_SEFWIZARD_DUPLICATE_TAB="Duplicate handling"
COM_SEFWIZARD_DUPLICATE_STANDARD_SPACER_LABEL="<b>REMOVING PAGE DUPLICATES IN STANDARD COMPONENTS</b>"
COM_SEFWIZARD_DUPLICATE_STANDARD_SPACER_DESCRIPTION="You can remove page duplicates by setting 301 redirects (when it is possible; when not, an error 404 is risen) to the canonical page, block all duplicate pages by throwing a 404 error, or set the canonical link for all duplicates (when it is possible; when not, an error 404 is risen). If you want to redirect a user from the old pages to the pages without IDs, select the redirect option. If you have a new website, there is no need in redirects, so it is recommended to throw a 404 error or set the canonical link (more careful option)."
COM_SEFWIZARD_DUPLICATE_STANDARD_METHOD_LABEL="Duplicate handling method"
COM_SEFWIZARD_DUPLICATE_STANDARD_METHOD_DESCRIPTION="Duplicate handling method in standard Joomla! components (Content, Contact, Tags, Newsfeeds)."
COM_SEFWIZARD_DUPLICATE_STANDARD_HANDLING_MODE_LABEL="Duplicate filtration mode"
COM_SEFWIZARD_DUPLICATE_STANDARD_HANDLING_MODE_DESCRIPTION="<p>By default, SEF Wizard blocks obvious duplicates and gives users a flexibility. The flexible mode allows to open free categories and articles, that are not attached to a menu, through a main page.</p><p>However, when your items are attached to a menu, their free duplicates are also available, this is default Joomla! behaviour. If you do not want free categories and articles to open at all, select the strict filtration mode. The strict mode blocks all items that are not attached to a menu.</p><p>The light filtration mode allows to open pages in any case, through any menu item. Although the light filtration mode imitates the standard Joomla! behaviour, it is not recommended to use it without necessity. The strict filtration mode requires attaching all root categories to a menu, as all free items will be blocked.</p>"
COM_SEFWIZARD_DUPLICATE_STANDARD_HANDLING_MODE_LIGHT="Light"
COM_SEFWIZARD_DUPLICATE_STANDARD_HANDLING_MODE_MEDIUM="Flexible"
COM_SEFWIZARD_DUPLICATE_STANDARD_HANDLING_MODE_STRICT="Strict"
COM_SEFWIZARD_DUPLICATE_THIRD_PARTY_SPACER_LABEL="<b>REMOVING PAGE DUPLICATES IN THIRD-PARTY COMPONENTS</b>"
COM_SEFWIZARD_DUPLICATE_THIRD_PARTY_SPACER_DESCRIPTION="The developer can guarantee that page duplicates will be removed correctly from the standard Joomla! components. Although the same method is used for third-party components, a large number of them does not allow to check if this option works right. Therefore, you can select if you want to use this option for the standard components only or for third-party components as well."
COM_SEFWIZARD_DUPLICATE_THIRDPARTY_LABEL="Duplicate handling method"
COM_SEFWIZARD_DUPLICATE_THIRDPARTY_DESCRIPTION="Duplicate handling method in third-party components."
COM_SEFWIZARD_DUPLICATE_REDIRECT="Redirect 301 to the canonical page (when possible)"
COM_SEFWIZARD_DUPLICATE_ERROR="Throw a 404 error"
COM_SEFWIZARD_DUPLICATE_CANONICAL="Set the canonical link (when possible)"
COM_SEFWIZARD_DUPLICATE_INDEXING_SPACER_LABEL="<b>SEARCH ENGINE INDEXING</b>"
COM_SEFWIZARD_DUPLICATE_INDEXING_SPACER_DESCRIPTION="These settings do not depend on duplicate removing options."
COM_SEFWIZARD_DUPLICATE_NONSEF_NOINDEX_LABEL="Disable non-SEF URL indexing"
COM_SEFWIZARD_DUPLICATE_NONSEF_NOINDEX_DESCRIPTION="Disable indexing any non-SEF URL containing the query string, e.g. &ldquo;<span class='marked'>/category/article?tmpl=component&print=1</span>&rdquo;. The canonical link or the robots meta-tag &ldquo;<span class='marked'>&lt;meta name='robots' content='noindex' /&gt;</span>&rdquo; will be set for all pages with the URL containing a question mark (<span class='marked'>?</span>)."
COM_SEFWIZARD_DUPLICATE_RAW_NOINDEX_LABEL="Disable raw-SEF URL indexing"
COM_SEFWIZARD_DUPLICATE_RAW_NOINDEX_DESCRIPTION="Disable indexing all URLs like &ldquo;<span class='marked'>component/view/layout/item</span>&rdquo;. The robots meta-tag &ldquo;<span class='marked'>&lt;meta name='robots' content='noindex' /&gt;</span>&rdquo; will be set for all such pages."
COM_SEFWIZARD_DUPLICATE_NONSEF_NOINDEX="Metatag robots - noindex"
COM_SEFWIZARD_DUPLICATE_NONSEF_CANONICAL="Set the canonical link"

; Pagination

COM_SEFWIZARD_CONTENT_TAB="Content SEF"
COM_SEFWIZARD_PAGINATION_SPACER_LABEL="<b>BEAUTIFUL PAGINATION</b>"
COM_SEFWIZARD_PAGINATION_SPACER_DESCRIPTION="Unlike standard query string pagination parameters, e.g. &ldquo;<span class='marked'>/category/article?showall=&page=10</span>&rdquo; a custom pagination tag is a part of URL, e.g. &ldquo;<span class='marked'>/category/article/page-10</span>&rdquo;, &ldquo;<span class='marked'>/category/article/showall</span>&rdquo;. If the duplicate removing option is activated, the URLs with query string pagination are proccessed according to the selected mode. This setting is available only if the standard Joomla! plugin &ldquo;Content - Page break&rdquo; is enabled."
COM_SEFWIZARD_PAGINATION_REWRITE_LABEL="SEF pagination"
COM_SEFWIZARD_PAGINATION_REWRITE_DESCRIPTION="This setting enables custom pagination tags in the URL."
COM_SEFWIZARD_PAGE_TAG_LABEL="Page number tag"
COM_SEFWIZARD_PAGE_TAG_DESCRIPTION="Page number tag can contain only UTF-8 word characters, digital symbols, underscores (_) and hyphens (-), e.g. &ldquo;<span class='marked'>page</span>&rdquo;, &ldquo;<span class='marked'>chapter</span>&rdquo;."
COM_SEFWIZARD_SHOWALL_TAG_LABEL="Full text tag (show all)"
COM_SEFWIZARD_SHOWALL_TAG_DESCRIPTION="Full text tag can contain only UTF-8 word characters, digital symbols, underscores (_) and hyphens (-), e.g. &ldquo;<span class='marked'>showall</span>&rdquo;."
COM_SEFWIZARD_SET_FIRSTPAGE_NOINDEX_LABEL="Disable indexing the first page"
COM_SEFWIZARD_SET_FIRSTPAGE_NOINDEX_DESCRIPTION="The first page URL with a tag (&ldquo;<span class='marked'>/category/article/page-1</span>&rdquo;) and the page without a tag (&ldquo;<span class='marked'>/category/article</span>&rdquo;) are identical. They are &ldquo;useful&rdquo; duplicates that may be convenient for users. For the SEO, it may be recommended to disable indexing pages with the URL containing the first page tag. If this option is enabled, the robots meta-tag &ldquo;<span class='marked'>&lt;meta name='robots' content='noindex' /&gt;</span>&rdquo; will be set for all pages with the URL containing the first page tag. The option is available only if the &ldquo;beautiful pagination&rdquo; is activated."
COM_SEFWIZARD_SET_SHOWALL_NOINDEX_LABEL="Disable indexing full text pages"
COM_SEFWIZARD_SET_SHOWALL_NOINDEX_DESCRIPTION="The full text tag may be convenient for users, but search engines may treat such pages as content duplicate. If this option is enabled, the robots meta-tag &ldquo;<span class='marked'>&lt;meta name='robots' content='noindex' /&gt;</span>&rdquo; will be set for all pages with the URL containing the full text tag. The option is available only if the &ldquo;beautiful pagination&rdquo; is activated."
COM_SEFWIZARD_REWRITE_META_LABEL="Rewrite metadata"
COM_SEFWIZARD_REWRITE_META_DESCRIPTION="This option makes the page title and meta-description unique in articles and categories when pagination is used."
COM_SEFWIZARD_TITLE_MASK_LABEL="Title tag structure"
COM_SEFWIZARD_TITLE_MASK_DESCRIPTION="<p>When page navigation is used in categories and articles, the title tag must be unique. It should contain the current page number so that it does not be repeating. To define the title, you can use the following mask: <span class='marked'>%t</span>&nbsp;– title, <span class='marked'>%n</span>&nbsp;– page number, <span class='marked'>%p</span>&nbsp;– the word that means &ldquo;page&rdquo;. You can override the value of the language constant &ldquo;<span class='marked'>PLG_SEFWIZARD_PAGE</span>&rdquo; for your language in order to change the &ldquo;page&rdquo; word.</p><p>The title variable (%t) and the page number variable (%n) are required, so they must present in the mask. The page word variable (%p) is not required and can be omitted. For example, the mask &ldquo;<span class='marked'>%t&nbsp;(%p&nbsp;%n)</span>&rdquo; determines the following title tag structure: &ldquo;<span class='marked'>Article&nbsp;title&nbsp;(page&nbsp;1)</span>&rdquo;. If you do not want SEF Wizard to rewrite the title tag, leave this field empty.</p>"
COM_SEFWIZARD_DESCRIPTION_MASK_LABEL="Description tag structure"
COM_SEFWIZARD_DESCRIPTION_MASK_DESCRIPTION="<p>When page navigation is used in categories and articles, the description meta-tag must be unique. It should contain the current page number so that it does not be repeating. To define the description, you can use the following mask: <span class='marked'>%d</span>&nbsp;– meta-description, <span class='marked'>%n</span>&nbsp;– page number, <span class='marked'>%p</span>&nbsp;– the word that means &ldquo;page&rdquo;. You can override the value of the language constant &ldquo;<span class='marked'>PLG_SEFWIZARD_PAGE</span>&rdquo; for your language in order to change the &ldquo;page&rdquo; word.</p><p>The description variable (%d) and the page number variable (%n) are required, so they must present in the mask. The page word variable (%p) is not required and can be omitted. For example, the mask &ldquo;<span class='marked'>%d&nbsp;(%p&nbsp;%n)</span>&rdquo; determines the following meta-description structure: &ldquo;<span class='marked'>Article&nbsp;description&nbsp;(page&nbsp;1)</span>&rdquo;. If you do not want SEF Wizard to rewrite the meta-description, leave this field empty.</p>"

; Global SEF settings

COM_SEFWIZARD_COMMON_SEF_TAB="Global SEF settings"
COM_SEFWIZARD_COMMON_SEF_LABEL="<b>GLOBAL SEF SETTINGS</b>"
COM_SEFWIZARD_COMMON_SEF_SPACER_DESCRIPTION="Global SEF settings"
COM_SEFWIZARD_FIX_TAG_ROUTING_LABEL="Fix tag routing"
COM_SEFWIZARD_FIX_TAG_ROUTING_DESCRIPTION="Sometimes, native Joomla! router ignores linking tags to menu items. As a result, the URL of these tags looks like &ldquo;<span class='marked'>/component/tags/tag/item</span>&rdquo;. If this option is enabled, the plugin will correct tag paths &ldquo;on the fly&rdquo; if they are built incorrectly. Untill this bug is fixed in the Joomla! core, your can safely use tags, and they will always have correct path. To make this option work, you need to have a menu item of the com_tags component (root level), just create a hidden menu item and assign a tag list."

COM_SEFWIZARD_SMART_ERROR_HANDLER_TEMPLATE_SPACER_LABEL="<b>ERROR PAGE TEMPLATE</b>"
COM_SEFWIZARD_SMART_ERROR_HANDLER_TEMPLATE_SPACER_DESCRIPTION="Error page template"

COM_SEFWIZARD_SMART_ERROR_HANDLER_LABEL="Smart error handler"
COM_SEFWIZARD_SMART_ERROR_HANDLER_DESCRIPTION="<p>Smart Error Handler – is an application in application which runs in current session without making additional HTTP requests.Unlike Joomla! error handler, SEF Wizard passes <span class='marked'>parse, syntax, type</span> errors to the standard PHP handler for better security and control over the errors.</p><p>If the display_errors directive is disabled, fatal errors are not displayed. Other exceptions are rendered with SEF Wizard component.</p><p>The SEF Wizard error page is based on your template and is displayed with all modules. It is intended to save your template design to make the error page user-friendly and improve usability.You can override the error page with Joomla! template overrider in your template settings and edit the following file:</p><p>&ldquo;<span class='marked'>templates/your_template/html/com_sefwizard/sefwizard/default.php</span>&rdquo;.</p><p>You can control module displaying on the error page. For module assignment create a hidden menu item of SEF Wizard component and determine in the module settings, whether it is displayed on the error page. For multilingual site create several menu items, one per language, and determine the language in the menu item parameters.</p><p>For the compatibility of SEF Wizard with the Joomla! System - Redirect plugin, you need to place the Joomla! plugin after System - SEF Wizard plugin in the system plugin order.</p>"
COM_SEFWIZARD_SMART_ERROR_HANDLER_STACK_LABEL="Display stack"
COM_SEFWIZARD_SMART_ERROR_HANDLER_STACK_DESCRIPTION="Display stack for fatal errors."

COM_SEFWIZARD_SMART_ERROR_HANDLER_EMAIL_SPACER_LABEL="<b>EMAIL ERROR NOTIFICATIONS</b>"
COM_SEFWIZARD_SMART_ERROR_HANDLER_EMAIL_SPACER_DESCRIPTION="Email error notifications"

COM_SEFWIZARD_SMART_ERROR_HANDLER_EMAIL_LABEL="Email error notifications"
COM_SEFWIZARD_SMART_ERROR_HANDLER_EMAIL_DESCRIPTION="Send an email notification with the error description and the page address, when fatal error is risen. Your Joomla! site must be able to send emails."
COM_SEFWIZARD_SMART_ERROR_HANDLER_EMAIL_ADDR_LABEL="Notification email address"
COM_SEFWIZARD_SMART_ERROR_HANDLER_EMAIL_ADDR_DESCRIPTION="Send notification at the email. If empty, the notification will be sent at the email in the global config."

