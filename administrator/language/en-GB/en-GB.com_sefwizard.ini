COM_SEFWIZARD="SEF Wizard - Controls"
COM_SEFWIZARD_DESCRIPTION="<p>SEF Wizard is an extension intended to improve native Joomla! SEF (acronym for search engine friendly) and human readable URL. The package contains a system plugin&nbsp;– &ldquo;<span class='marked'>Engine</span>&rdquo;, and a backend component&nbsp;– &ldquo;<span class='marked'>Controls</span>&rdquo;. It has simple logic and high performance. <a target='_blank' href='https://addondev.com'>&copy; AddonDev</a>.</p><h2>Options:</h2><ul><li>Removing IDs from the URL of standard Joomla! components.</li><li>Removing page duplicates: redirect 301 to the canonical page, block duplicates with an error 404, setting the canonical link in duplicates, setting the NOINDEX meta-tag for non-SEF URLs. There are several duplicate filtration modes that can give you flexibility or straightforwardness in duplicate handling.</li><li>Beautiful pagination: you can set custom pagination tags instead of native non-SEF query string parameters&nbsp;– the pagination tags become the part of URL, for example “<span class='marked'>category/article/page-1</span>”.</li><li>“Smart” error handler. Create a customized error page based on your template. The design of your template will be saved, as well as all modules you are using.</li><li>Email notifications about errors on your site</li><li>Setting canonical meta-links.</li><li>Improving of the tag routing (correction of URLs like &ldquo;<span class='marked'>component/tags/tag/item</span>&rdquo;).</li><li>Robots.txt editor that allows you to edit this file from the admin panel.</li><li>Redirect manager that allows you to externally or internally redirect locations to new URLs with the HTTP status codes of your choosing. In redirect rules, you can use regular or exact expressions. Works with absolute and relative URLs as well. It has UTF-8 support that allows to work with UTF-8 domains without punicode.</li></ul>"
