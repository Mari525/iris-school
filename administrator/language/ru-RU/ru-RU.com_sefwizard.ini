COM_SEFWIZARD_CHANGELOG="Журнал изменений"

COM_SEFWIZARD_DESCRIPTION="<p>SEF Wizard&nbsp;— это расширение, предназначенное для улучшения маршрутизации и ЧПУ в Joomla! Аббревиатура SEF расшифровывается как Search Engine Friendly (дружественный для поисковых машин), а ЧПУ&nbsp;— Человечески Понятные URL. Пакет SEF Wizard состоит из системного плагина&nbsp;— “<span class='marked'>Engine</span>”, и компонента для панели администратора&nbsp;— “<span class='marked'>Controls</span>”. Простая архитектура кода расширения обеспечивает его высокую производительнось. <a target='_blank' href='https://addondev.com'>&copy; AddonDev</a>.</p><h2>Возможности</h2><ul><li>Удаление ID из URL стандартных компонентов Joomla!</li><li>Устранение дублей страниц: полное удаление с вызовом ошибки 404, перенаправление запросов к дублям на канонические страницы при помощи 301 редиректа, установка канонических ссылок для дублей, установка мета-тега NOINDEX для служебных URL. Имеется несколько режимов фильтрации дублей, позволяющие производить блокировку дублей по гибким или строгим критериям.</li><li>Красивая пагинация: установка произвольных тегов постраничной разбивки материалов и категорий вместо стандартных параметров строки запроса&nbsp;— теги пагинации становятся частью URL, например “<span class='marked'>category/article/page-1</span>”.</li><li>“Умный” обработчик ошибок, позволяющий создавать собственную страницу ошибок на основе вашего шаблона, при этом дизайн вашего сайта будет полностью сохранён, так же как и все модули, которые используются.</li><li>Email уведомление об ошибках</li><li>Установка канонических мета-ссылок.</li><li>Улучшение маршрутизации тегов: коррекция URL вида “<span class='marked'>component/tags/tag/item</span>”, при этом теги, привязанные к меню, всегда будут иметь корректные пути.</li><li>Редактор robots.txt, позволяющий редактировать этот файл прямо из панели администратора.</li><li>Менеджер перенаправлений, позволяющий создавать правила внешней переадресации с выбранным кодом ответа сервера, а также производить внутреннюю переадресацию на документы Joomla! Менеджер перенаправлений работает как с абсолютными, так и с относительными URL. Правила могут задаваться точными и регулярными выражениями. Имеется поддержка UTF-8, позволяющая указывать домены в кодировке UTF-8 без punycode.</li></ul>"
COM_SEFWIZARD_INTEGRITY="Целостность"
COM_SEFWIZARD_INTEGRITY_TEXT="<p>Пакет SEF Wizard может обновляться через менеджер обновлений Joomla!, который будет проверять наличие последних версий только при условии, если вы установили пакет полностью из единого архива в том виде, в котором он поставляется разработчиком. Если вы установите компонент и плагин по отдельности, менеджер обновлений не будет работать для этих расширений. Несмотря на то, что компонент может работать без плагина, большинство опций будет недоступно без него. В то же время, плагин не будет работать без компонента. Не рекомендуется использовать расширения по отдельности&nbsp;— все они должны быть установлены и включены. Для удаления всех расширений SEF Wizard достаточно удалить пакет SEF Wizard - Package, при этом остальные расширения будут удалены автоматически.</p>"

COM_SEFWIZARD_HIRE_US="Наймите нас!"
COM_SEFWIZARD_HIRE_US_TEXT="<p>Разработчик этого расширения всегда готов принять участие в разработке или поддержке вашего проекта. Работа высокого качества согласно официальным стандартам Joomla! гарантирована. Пожалуйста, <a href='https://addondev.com/contacts'>свяжитесь с нами</a> для получения дальнейшей информации.</p>"

COM_SEFWIZARD_REVIEW="Оставьте ваш отзыв"
COM_SEFWIZARD_REVIEW_TEXT="<p>В случае обнаружения ошибок или багов, а также при наличии предложений и пожеланий, пожалуйста, сообщите о них разработчику. Если вам нравится этот плагин, оставьте ваш отзыв на <a href='http://joomlaforum.ru/index.php/topic,322516.0.html' target='_blank'><nobr>Форуме русской поддержки Joomla!</nobr></a> или на <a href='http://extensions.joomla.org/extensions/extension/site-management/sef/sef-wizard-for-joomla' target='_blank'><nobr>JED</nobr></a>! Ваша обратная связь стимулирует и мотивирует к дальнейшей работе!<p>"

COM_SEFWIZARD_ENGINE_NOT_INSTALLED="Системный плагин SEF Wizard не установлен. Некоторые опции не доступны. Установите SEF Wizard - Engine или переустановите поставляемый пакет полностью (рекомендуется), чтобы обеспечить целостность пакета расширений."
COM_SEFWIZARD_ENGINE_NOT_ENABLED="SEF Wizard - Engine выключен. Некоторые опции не доступны. <b><a href='index.php?option=com_sefwizard&task=enable'>Нажмите здесь</a></b>, чтобы включить системный плагин SEF Wizard."
