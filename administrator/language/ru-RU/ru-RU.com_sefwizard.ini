; Менеджер перенаправлений

COM_SEFWIZARD_REDIRECT_MANAGER_SPACER_LABEL="<b>МЕНЕДЖЕР РЕДИРЕКТОВ</b>"
COM_SEFWIZARD_REDIRECT_MANAGER_SPACER_DESCTIPTION="Настройки менеджера перенаправлений."
COM_SEFWIZARD_REDIRECT_MANAGER_ENABLED_LABEL="Включить перенаправления"
COM_SEFWIZARD_REDIRECT_MANAGER_ENABLED_DESCRIPTION="Эта опция активирует менеджер редиректов."
COM_SEFWIZARD_REDIRECT_MANAGER_CONVERT_PUNYCODE_LABEL="Декодировать punycode"
COM_SEFWIZARD_REDIRECT_MANAGER_CONVERT_PUNYCODE_DESCRIPTION="Если эта опция включена, то в значении доменов вместо &ldquo;<span class='marked'>punycode</span>&rdquo; используются UTF-8 символы&nbsp;— в этом случае домены будут сравниваться по значению строки в кодировке UTF-8, в обратном случае домены будут сравниваться по значению &ldquo;<span class='marked'>punycode.</span>&rdquo;. Если эта опция включена, вы можете указывать прямые значения кириллических доменов вида &ldquo;<span class='marked'>сайт</span>.<span class='marked'>рф</span>&rdquo;."
COM_SEFWIZARD_REDIRECT_MANAGER_NOT_ENABLED="В настоящее время менеджер перенаправлений не активен. Вы можете включить его в <a href='index.php?option=com_sefwizard&layout=settings#engine_settings'><b>системных настройках</b></a> SEF Wizard."
COM_SEFWIZARD_REDIRECT_MANAGER_SOURCE_LABEL="Исходный URL"
COM_SEFWIZARD_REDIRECT_MANAGER_SOURCE_DESCRIPTION="<p>Исходный URL может быть регулярным выражением, а также точным выражением следующих четырёх типов:</p><ol><li>Абсолютный URL, зависящий от протокола, домена, порта (если указан) и корневой директории домена (&ldquo;<span class='marked'>http://www.site.ru/category/article?query=param</span>&rdquo;);</li><li>Абсолютный URL, не зависящий от протокола, но зависящий от других компонентов URL (&ldquo;<span class='marked'>//www.site.ru/category/article?query=param</span>&rdquo;);</li><li>Абсолютный URL, не зависящий от протокола, домена и порта, но зависящий от корневой директории домена (&ldquo;<span class='marked'>/category/article?query=param</span>&rdquo;);</li><li>Относительный URL, не зависящий от корневой директории домена и других компонентов URL (&ldquo;<span class='marked'>category/article?query=param</span>&rdquo;).</li></ol><p>Отличие последних двух типов заключается в следующем: если ваш сайт находится в поддиректории, то относительный URL будет указывать не на корневой каталог домена, а на корневой каталог сайта. Если сайт расположен в корневом каталоге домена, то последние два типа будут равны.</p><p>Рекомендуется использовать последний тип (№4) во всех случаях при отсутствии необходимости явного определения URL&nbsp;— это позволит вам при необходимости гибко перенести сайт в каталог любой иерархии. При одинаковом значении разных типов приоритет отдаётся более точному типу. Одинаковые значения одинаковых типов невозможны: последующие значения заменят предыдущие.</p><p>Обратите внимание на то, что пустая строка так же является URL: она будет указывать на корневой каталог вашего сайта, в то время как прямой слэш (/) будет указывать на корневой каталог домена.</p>"
COM_SEFWIZARD_REDIRECT_MANAGER_DESTINATION_LABEL="URL назначения"
COM_SEFWIZARD_REDIRECT_MANAGER_DESTINATION_DESCRIPTION="<p>Подобно исходному URL, URL назначения так же может быть четырёх типов. В относительных случаях компоненты исходного URL подставляются в URL назначения, при этом неважно, какого типа исходный URL: его компоненты могут быть не указаны явно, однако они будут перенесены. Если используются регулярные выражения, то переменные групп захвата &ldquo;<span class='marked'>($0, $1, $2, $...)</span>&rdquo;, указанные в строке, заменяются на совпадения регулярного выражения.</p><p>Если вам нужно обнулить строку запроса (QUERY_STRING), поставьте знак вопроса (?) в конец URL. Вы можете также переопределить строку запроса новым значением&nbsp;— по умолчанию она копируется из исходного URL в случае её наличия.</p><p>Установка хэша (#) со значением так же допустима. Обратите внимание на то, что значение хэша не проверяется сервером в исходном URL&nbsp;— исходные URL содержащие и не содержащие хэш являются одинаковыми.</p><p>При совпадении значений исходного URL и URL назначения возникает циклическая переадресация. Редиректы действуют только для фронтальной части вашего сайта, для панели администратора они не действуют.</p>"
COM_SEFWIZARD_REDIRECT_MANAGER_REGEX_LABEL="Рег. выражение"
COM_SEFWIZARD_REDIRECT_MANAGER_REGEX_DESCRIPTION="<p>Поставьте флажок, если значение, введённое в поле исходного URL является регулярным выражением. Вы можете использовать подстановку переменных групп захвата &ldquo;<span class='marked'>($0, $1, $2, $...)</span>&rdquo; в значении поля URL назначения.</p><p>Допустимо начинать выражение с любой части URL, однако проверка на совпадение осуществляется по всему URL, включая протокол, домен, порт (если указан), путь и строку запроса. Регулярные выражения имеют самый низкий приоритет. Сначала осуществляется проверка на точное совпадение, и лишь в случае его отсутствия проверяются регулярные выражения согласно их порядку.</p><p>Проверка осуществляется до первого совпадения, в случае которого сразу же выполняется перенаправление, а последующие регулярные выражения не проверяются.</p>"
COM_SEFWIZARD_REDIRECT_MANAGER_CS_LABEL="Зависит от регистра"
COM_SEFWIZARD_REDIRECT_MANAGER_CS_DESCRIPTION="Зависит ли указанный URL или регулярное выражение от регистра? Если нет, то не отмечайте это поле. По умолчанию алиасы Joomla! всегда приводятся к нижнему регистру. Если введённое значение не является регулярным выражением, то регистрозависимые URL имеют более высокий приоритет, чем регистронезависимые."
COM_SEFWIZARD_REDIRECT_MANAGER_GET_LABEL="Только GET"
COM_SEFWIZARD_REDIRECT_MANAGER_GET_DESCRIPTION="Редиректы будут осуществляться только при условии, если методом запроса исходного URL является &ldquo;<span class='marked'>GET</span>&rdquo;."
COM_SEFWIZARD_REDIRECT_MANAGER_INTERNAL_LABEL="Внутренний редирект"
COM_SEFWIZARD_REDIRECT_MANAGER_INTERNAL_DESCRIPTION="Внутренний редирект позволяет открывать URL назначения при запросе исходного URL, при этом перенаправления, как такового, нет, потому что запрашиваемый URL не изменяется&nbsp;— страница просто открывается по другому адресу. Внутренние редиректы можно назначать только для документов Joomla!"
COM_SEFWIZARD_REDIRECT_MANAGER_CODE_LABEL="Код"
COM_SEFWIZARD_REDIRECT_MANAGER_CODE_DESCRIPTION="<p>Код ответа сервера. Только для внешних перенаправлений. Чаще всего применяются следующие виды перенаправлений:</p><ul><li><span class='marked'>301</span>&nbsp;— документ перемещён постоянно.</li><li><span class='marked'>302</span>&nbsp;— документ перемещён временно.</li><li><span class='marked'>303</span>&nbsp;— следуй на другую страницу (смотри другое).</li><li><span class='marked'>307</span>&nbsp;— документ перемещён временно, при этом метод запроса исходного URL (GET, POST, HEAD, PUT) повторяется для запроса URL назначения.</li></ul><p>По умолчанию код ответа сервера 303. Это связано с тем, что редиректы с кодом 301 кэшируются браузером, поэтому проверка корректности правил может быть неудобной тем, что после изменения правил необходимо очищать кэш браузера. Если перенаправление постоянное, и оно устанавливается в том числе и для поисковых систем, после проверки правил установите код 301.</p>"
COM_SEFWIZARD_REDIRECT_MANAGER_ADD_RULE="Добавить правило"
COM_SEFWIZARD_REDIRECT_MANAGER_REMOVE_RULE="Удалить правило"
COM_SEFWIZARD_REDIRECT_MANAGER_RULES_SAVE_SUCCESS="Правила перенаправлений были успешно обновлены."
COM_SEFWIZARD_REDIRECT_MANAGER_RULES_SAVE_FAIL="При сохранении правил перенаправлений возникла ошибка."
