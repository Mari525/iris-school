COM_SEFWIZARD_SCRIPT_EXECUTION_TIME_DESCRIPTION="Проверьте время выполнения PHP скрипта данного плагина. Вы можете вывести результат в консоль браузера или же в верхней части страницы, если JavaScript отключен. В последнем случае не забудьте отключить ваш сайт на время отладки."
