COM_SEFWIZARD_COMMON_SEF_SPACER_DESCRIPTION="Общие настройки SEF"
COM_SEFWIZARD_FIX_TAG_ROUTING_LABEL="Скорректировать пути тегов"
COM_SEFWIZARD_FIX_TAG_ROUTING_DESCRIPTION="Иногда роутер Joomla! игнорирует привязку тегов к пунктам меню, при этом URL тегов выглядят по типу &ldquo;<span class='marked'>/component/tags/tag/item</span>&rdquo;. Если данная опция активирована, плагин скорректирует пути тегов &ldquo;на лету&rdquo; в том случае, если они будут сформированы неправильно. До тех пор, пока этот баг не устранят в ядре Joomla!, вы можете безопасно использовать теги, которые всегда будут иметь корректные пути. Для активации настройки Вам необходимо иметь пункт меню компонента com_tags корневого уровня или уровня определённой вложенности (создайте скрытый пункт меню, например, списка тегов)."

COM_SEFWIZARD_SMART_ERROR_HANDLER_TEMPLATE_SPACER_LABEL="<b>ШАБЛОН СТРАНИЦЫ ОШИБОК</b>"
COM_SEFWIZARD_SMART_ERROR_HANDLER_TEMPLATE_SPACER_DESCRIPTION="Шаблон страницы ошибок"

COM_SEFWIZARD_SMART_ERROR_HANDLER_LABEL="Умный обработчик ошибок"
COM_SEFWIZARD_SMART_ERROR_HANDLER_DESCRIPTION="<p>Умный обработчик ошибок – это приложение в приложении, которое запускается в рамках текущей сессии в момент выбрасывания ошибки или исключения, при этом дополнительные HTTP запросы не производятся.</p><p>В отличие от стандартного обработчика исключений Joomla! ошибки типа <span class='marked'>parse, syntax, type</span> и другие фатальные ошибки передаются на обработку стандартному обработчику PHP и не выводятся, если директива display_errors отключена, для улучшения безопасности и контроля над ошибками. Все другие исключения выводятся в <nobr>макете SEF Wizard</nobr>.</p><p>В качестве страницы ошибок будет выведена страница на основе вашего шаблона со всеми модулями, при этом дизайн вашего сайта будет полностью сохранён. Позиция компонента в вашем шаблоне будет заменена макетом компонента SEF Wizard. Вы можете переопределить макет стандартным методом переопределения Joomla!, создав переопределение для компонента SEF Wizard в настройках Вашего шаблона, и отредактировать следующий файл:</p><p>&ldquo;<span class='marked'>templates/ваш_шаблон/html/com_sefwizard/sefwizard/default.php</span>&rdquo;.</p><p>Вы можете контролировать вывод модулей на странице ошибок. Для этого создайте скрытый пункт меню SEF Wizard и определите в настройках модуля, следует ли его выводить на странице ошибок. Для мультиязычных сайтов создайте несколько пунктов меню, по одному на отдельный язык, и определите этот язык в настройках пункта меню.</p><p>Для совместимости обработчика ошибок SEF Wizard с системным плагином Joomla! «Система - Перенаправление» необходимо расположить плагин Joomla! после плагина System - SEF Wizard в порядке системных плагинов.</p>"
COM_SEFWIZARD_SMART_ERROR_HANDLER_STACK_LABEL="Показать стек"
COM_SEFWIZARD_SMART_ERROR_HANDLER_STACK_DESCRIPTION="Показать стек для фатальных ошибок."

COM_SEFWIZARD_SMART_ERROR_HANDLER_EMAIL_SPACER_LABEL="<b>EMAIL УВЕДОМЛЕНИЯ ОБ ОШИБКАХ</b>"
COM_SEFWIZARD_SMART_ERROR_HANDLER_EMAIL_SPACER_DESCRIPTION="Email уведомления об ошибках"

COM_SEFWIZARD_SMART_ERROR_HANDLER_EMAIL_LABEL="Email уведомление об ошибках"
COM_SEFWIZARD_SMART_ERROR_HANDLER_EMAIL_DESCRIPTION="Отправка на электронную почту уведомление о произошедшей фатальной ошибке с описанием ошибки и адресом страницы. Ваш Joomla! сайт должен быть корректно настроен для отправки электронной почты."
COM_SEFWIZARD_SMART_ERROR_HANDLER_EMAIL_ADDR_LABEL="Адрес электронной почты"
COM_SEFWIZARD_SMART_ERROR_HANDLER_EMAIL_ADDR_DESCRIPTION="Отправка уведомлений на указанный email. Если пусто, то почта будет отправлена на email, указанный в глобальных настройках."

