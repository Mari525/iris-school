; Удаление дублей

COM_SEFWIZARD_DUPLICATE_TAB="Удаление дублей"
COM_SEFWIZARD_DUPLICATE_STANDARD_SPACER_LABEL="<b>УДАЛЕНИЕ ДУБЛЕЙ В СТАНДАРТНЫХ КОМПОНЕНТАХ</b>"
COM_SEFWIZARD_DUPLICATE_STANDARD_SPACER_DESCRIPTION="Вы можете перенаправить пользователя на канонические страницы (когда это возможно, когда нет&nbsp;— вызывается ошибка 404), закрыть доступ ко всем дублям без перенаправления, вызвав ошибку 404, или же установить каноническую ссылку на оригинальную страницу для всех дублей (когда это возможно, когда нет&nbsp;— вызывается ошибка 404). Если вы хотите перенаправить пользователя со старых страниц на страницы без ID, выберите опцию редиректа. Если же ваш сайт ещё не проиндексирован, то в редиректах нет необходимости,&nbsp;— в этом случае рекомендуется закрыть доступ к дублям при помощи 404 ошибки или же установить каноническую ссылку (более осторожный вариант)."
COM_SEFWIZARD_DUPLICATE_STANDARD_METHOD_LABEL="Способ обработки дублей"
COM_SEFWIZARD_DUPLICATE_STANDARD_METHOD_DESCRIPTION="Способ обработки дублей в стандартных компонентах Joomla! (Content, Contact, Tags, Newsfeeds)."
COM_SEFWIZARD_DUPLICATE_STANDARD_HANDLING_MODE_LABEL="Режим фильтрации дублей"
COM_SEFWIZARD_DUPLICATE_STANDARD_HANDLING_MODE_DESCRIPTION="<p>По умолчанию SEF Wizard блокирует явные дубли, оставляя при этом пользователю определённую гибкость. Гибкий режим обработки дублей даёт возможность открытия не привязанных к пунктам меню свободных категорий и материалов только через главную страницу.</p><p>Однако если категории будут привязаны к пунктам меню, то свободные категории станут дублями страниц: по умолчанию, в Joomla! свободные категории открываются даже тогда, когда они привязаны к меню. Если вы хотите, чтобы свободные категории не открывались совсем, вы можете выбрать строгий режим обработки дублей, чтобы заблокировать их полностью.</p><p>Лёгкий режим фильтрации позволяет открывать непривязанные элементы всегда, через любой пункт меню, при этом дубли блокируются только в однозначных случаях. Несмотря на то, что лёгкий режим фильтрации полностью имитирует стандартное поведение, не рекомендуется использовать его без необходимости. Cтрогий режим фильтрации требует привязку всех корневых категорий к пунктам меню: непривязанные элементы будут заблокированы.</p>"
COM_SEFWIZARD_DUPLICATE_STANDARD_HANDLING_MODE_LIGHT="Лёгкий"
COM_SEFWIZARD_DUPLICATE_STANDARD_HANDLING_MODE_MEDIUM="Гибкий"
COM_SEFWIZARD_DUPLICATE_STANDARD_HANDLING_MODE_STRICT="Строгий"
COM_SEFWIZARD_DUPLICATE_THIRD_PARTY_SPACER_LABEL="<b>УДАЛЕНИЕ ДУБЛЕЙ В СТОРОННИХ КОМПОНЕНТАХ</b>"
COM_SEFWIZARD_DUPLICATE_THIRD_PARTY_SPACER_DESCRIPTION="Разработчик может гарантировать корректность удаления дублей в стандартных компонентах. Хотя для сторонних компонентов применяется та же методика, их огромное разнообразие не позволяет проверить корректность данной функции, поэтому вы можете выбрать, использовать ли данную функцию только для стандартных компонентов или же также для компонентов сторонних."
COM_SEFWIZARD_DUPLICATE_THIRDPARTY_LABEL="Способ обработки дублей"
COM_SEFWIZARD_DUPLICATE_THIRDPARTY_DESCRIPTION="Способ обработки дублей в сторонних компонентах."
COM_SEFWIZARD_DUPLICATE_REDIRECT="301 редирект на канонический адрес (когда возможно)"
COM_SEFWIZARD_DUPLICATE_ERROR="Вызвать ошибку 404"
COM_SEFWIZARD_DUPLICATE_CANONICAL="Установить canonical (когда возможно)"
COM_SEFWIZARD_DUPLICATE_INDEXING_SPACER_LABEL="<b>ИНДЕКСАЦИЯ ПОИСКОВЫМИ СИСТЕМАМИ</b>"
COM_SEFWIZARD_DUPLICATE_INDEXING_SPACER_DESCRIPTION="Опции из этого раздела работают для всех компонентов, не зависимо от опций удаления дублей страниц."
COM_SEFWIZARD_DUPLICATE_NONSEF_NOINDEX_LABEL="Запрет индексации не ЧПУ ссылок"
COM_SEFWIZARD_DUPLICATE_NONSEF_NOINDEX_DESCRIPTION="С помощью этой опции вы можете запретить индексацию всех не ЧПУ ссылок, которые содержат параметры строки запроса, например, &ldquo;<span class='marked'>/category/article?tmpl=component&print=1</span>&rdquo;. Для всех страниц, содержащих в URL знак вопроса (<span class='marked'>?</span>) будет установлен метатег &ldquo;<span class='marked'>&lt;meta name='robots' content='noindex' /&gt;</span>&rdquo; или же каноническая ссылка, указывающая на оригинальный URL."
COM_SEFWIZARD_DUPLICATE_RAW_NOINDEX_LABEL="Запрет индексации сырых ЧПУ"
COM_SEFWIZARD_DUPLICATE_RAW_NOINDEX_DESCRIPTION="Эта опция запрещает индексацию всех страниц, имеющих URL следующего вида: &ldquo;<span class='marked'>component/view/layout/item</span>&rdquo;. Для всех таких страниц будет установлен метатег &ldquo;<span class='marked'>&lt;meta name='robots' content='noindex' /&gt;</span>&rdquo;."
COM_SEFWIZARD_DUPLICATE_NONSEF_NOINDEX="Метатег robots - noindex"
COM_SEFWIZARD_DUPLICATE_NONSEF_CANONICAL="Установить canonical"

; Пагинация

COM_SEFWIZARD_CONTENT_TAB="SEF для контента"
COM_SEFWIZARD_PAGINATION_SPACER_LABEL="<b>КРАСИВАЯ ПАГИНАЦИЯ (РАЗБИВКА ТЕКСТА НА СТРАНИЦЫ)</b>"
COM_SEFWIZARD_PAGINATION_SPACER_DESCRIPTION="Эта опция позволяет использовать произвольные теги пагинации. Вместо стандартных строк запроса вида &ldquo;<span class='marked'>/category/article?showall=&page=10</span>&rdquo; теги пагинации становятся частью URL, например &ldquo;<span class='marked'>/category/article/page-10</span>&rdquo;, &ldquo;<span class='marked'>/category/article/showall</span>&rdquo;. Опция доступна только при включённом стандартном плагине &ldquo;Контент - Разрыв страницы&rdquo;. Если одновременно активирована опция удаления дублей страниц, то старые ссылки пагинации обрабатываются в зависимости от установленного параметра опции удаления дублей страниц."
COM_SEFWIZARD_PAGINATION_REWRITE_LABEL="ЧПУ пагинация"
COM_SEFWIZARD_PAGINATION_REWRITE_DESCRIPTION="Эта опция активирует ЧПУ пагинацию."
COM_SEFWIZARD_PAGE_TAG_LABEL="Тег номера страницы"
COM_SEFWIZARD_PAGE_TAG_DESCRIPTION="Тег номера страницы может содержать только буквенные символы UTF-8, цифры, символы подчёркивания (_) и дефисы (-), например &ldquo;<span class='marked'>page</span>&rdquo;, &ldquo;<span class='marked'>chapter</span>&rdquo;, &ldquo;<span class='marked'>страница</span>&rdquo;."
COM_SEFWIZARD_SHOWALL_TAG_LABEL="Тег показа всех страниц"
COM_SEFWIZARD_SHOWALL_TAG_DESCRIPTION="Тег полного показа может содержать только буквенные символы UTF-8, цифры, символы подчёркивания и дефисы, например &ldquo;<span class='marked'>показать-всё</span>&rdquo;, &ldquo;<span class='marked'>showall</span>&rdquo;."
COM_SEFWIZARD_SET_FIRSTPAGE_NOINDEX_LABEL="Запрет индексации 1-ой страницы"
COM_SEFWIZARD_SET_FIRSTPAGE_NOINDEX_DESCRIPTION="URL первой страницы, содержащий тег (&ldquo;<span class='marked'>/category/article/page-1</span>&rdquo;) и URL, не содержащий тег (&ldquo;<span class='marked'>/category/article</span>&rdquo;), являются функциональными &ldquo;полезными&rdquo; дублями, которые могут быть удобны для пользователя, однако лучше запретить индексацию URL с тегом первой страницы. Эта опция устанавливает для всех страниц, содержащих в URL метку первой страницы, метатег &ldquo;<span class='marked'>&lt;meta name='robots' content='noindex' /&gt;</span>&rdquo;. Опция активна только при условии, если &ldquo;Красивая пагинация&rdquo; включена."
COM_SEFWIZARD_SET_SHOWALL_NOINDEX_LABEL="Запрет индексации полного показа"
COM_SEFWIZARD_SET_SHOWALL_NOINDEX_DESCRIPTION="Тег полного показа раскрывает материал полностью, что может быть удобно для пользователя, однако поисковые системы могут воспринять это как повторение контента. Данная опция устанавливает для всех страниц, содержащих в URL метку полного показа текста, метатег &ldquo;<span class='marked'>&lt;meta name='robots' content='noindex' /&gt;</span>&rdquo;. Опция активна только при условии, если &ldquo;Красивая пагинация&rdquo; включена."
COM_SEFWIZARD_REWRITE_META_LABEL="Переопределить метаданные"
COM_SEFWIZARD_REWRITE_META_DESCRIPTION="Опция позволяет сделать title и description уникальными для материалов и категорий при постраничной разбивке."
COM_SEFWIZARD_TITLE_MASK_LABEL="Структура заголовка title"
COM_SEFWIZARD_TITLE_MASK_DESCRIPTION="<p>При постраничной навигации заголовок title не должен дублироваться. Рекомендуется, чтобы этот он содержал в себе номер страницы. Для определения структуры title вы можете использовать следующий шаблон: <span class='marked'>%t</span>&nbsp;— текст заголовка, <span class='marked'>%n</span>&nbsp;— номер страницы, <span class='marked'>%p</span>&nbsp;— слово, обозначающее страницу (&ldquo;страница&rdquo;). Вы можете переопределить значение константы &ldquo;<span class='marked'>PLG_SEFWIZARD_PAGE</span>&rdquo; для вашего языка, чтобы изменить слово, обозначающее страницу.</p><p>Переменная, определяющая title (%t), и переменная, определяющая номер страницы (%n), являются обязательными и должны входить в шаблон. Переменная, определяющая слово &ldquo;страница&rdquo; (%p), обязательной не является и может отсутствовать. Например, шаблон &ldquo;<span class='marked'>%t&nbsp;(%p&nbsp;%n)</span>&rdquo; определяет следующую структуру заголовка: &ldquo;<span class='marked'>Заголовок&nbsp;материала&nbsp;(страница&nbsp;1)</span>&rdquo;. Если вы не хотите, чтобы SEF Wizard изменял title, оставьте это поле пустым.</p>"
COM_SEFWIZARD_DESCRIPTION_MASK_LABEL="Структура meta-description"
COM_SEFWIZARD_DESCRIPTION_MASK_DESCRIPTION="<p>При постраничной навигации мета-тег description не должен дублироваться. Рекомендуется, чтобы он содержал в себе номер страницы. Для определения структуры meta-description вы можете использовать следующий шаблон: <span class='marked'>%d</span>&nbsp;— содержание meta-description, <span class='marked'>%n</span>&nbsp;— номер страницы, <span class='marked'>%p</span>&nbsp;— слово, обозначающее страницу (&ldquo;страница&rdquo;). Вы можете переопределить значение константы &ldquo;<span class='marked'>PLG_SEFWIZARD_PAGE</span>&rdquo; для вашего языка, чтобы изменить слово, обозначающее страницу.</p><p>Переменная, определяющая meta-description (%d), и переменная, определяющая номер страницы (%n), являются обязательными и должны входить в шаблон. Переменная, определяющая слово &ldquo;страница&rdquo; (%p), обязательной не является и может отсутствовать. Например, шаблон &ldquo;<span class='marked'>%d&nbsp;(%p&nbsp;%n)</span>&rdquo; определяет следующую структуру meta-description: &ldquo;<span class='marked'>Описание&nbsp;материала&nbsp;(страница&nbsp;1)</span>&rdquo;. Если вы не хотите, чтобы SEF Wizard изменял description, оставьте это поле пустым.</p>"

; Общие настройки SEF

COM_SEFWIZARD_COMMON_SEF_TAB="Общие настройки SEF"
