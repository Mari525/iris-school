PKG_SEFWIZARD_DESCRIPTION="<p>SEF Wizard&nbsp;— это расширение, предназначенное для улучшения маршрутизации и ЧПУ в Joomla! Аббревиатура SEF расшифровывается как Search Engine Friendly (дружественный для поисковых машин), а ЧПУ&nbsp;— Человечески Понятные URL. Пакет SEF Wizard состоит из системного плагина&nbsp;— “<span class='marked'>Engine</span>”, и компонента для панели администратора&nbsp;— “<span class='marked'>Controls</span>”. Простая архитектура кода расширения обеспечивает его высокую производительнось. <a target='_blank' href='https://addondev.com'>&copy; AddonDev</a>.</p><p>Возможности</p><ul><li>Удаление ID из URL стандартных компонентов Joomla!</li><li>Устранение дублей страниц: полное удаление с вызовом ошибки 404, перенаправление запросов к дублям на канонические страницы при помощи 301 редиректа, установка канонических ссылок для дублей, установка мета-тега NOINDEX для служебных URL. Имеется несколько режимов фильтрации дублей, позволяющих производить блокировку дублей по гибким или строгим критериям.</li><li>Красивая пагинация: установка произвольных тегов постраничной разбивки материалов и категорий вместо стандартных параметров строки запроса&nbsp;— теги пагинации становятся частью URL, например “<span class='marked'>category/article/page-1</span>”.</li><li>“Умный” обработчик ошибок, позволяющий создавать собственную страницу ошибок на основе вашего шаблона, при этом дизайн вашего сайта будет полностью сохранён, так же как и все модули, которые используются.</li><li>Улучшение маршрутизации тегов: коррекция URL вида “<span class='marked'>component/tags/tag/item</span>”, при этом теги, привязанные к меню, всегда будут иметь корректные пути.</li><li>Редактор robots.txt, позволяющий редактировать этот файл прямо из панели администратора.</li><li>Менеджер перенаправлений, позволяющий создавать правила внешней переадресации с выбранным кодом ответа сервера, а также производить внутреннюю переадресацию на документы Joomla! Менеджер перенаправлений работает как с абсолютными, так и с относительными URL. Правила могут задаваться точными и регулярными выражениями. Имеется поддержка UTF-8, позволяющая указывать домены в кодировке UTF-8 без punycode.</li></ul>"
